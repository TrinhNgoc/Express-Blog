<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header id="title">
    <h1>Hooray</h1>
  </header>

  <div class="orbit-container">
    <ul data-orbit class="example-orbit orbit-slides-container">
      <li>
        <img src="../assets/img/examples/satelite-orbit.jpg" alt="slide 1" />
        <div class="orbit-caption">
          Caption One.
        </div>
      </li>
      <li class="active">
        <img src="../assets/img/examples/andromeda-orbit.jpg" alt="slide 1" />
        <div class="orbit-caption">
          Caption Two.
        </div>
      </li>
      <li>
        <img src="../assets/img/examples/launch-orbit.jpg" alt="slide 1" />
        <div class="orbit-caption">
          Caption Three.
        </div>
      </li>
    </ul>

    <!-- Navigation Arrows -->
    <a href="#" class="orbit-prev">Prev <span></span></a>
    <a href="#" class="orbit-next">Next <span></span></a>

    <!-- Slide Numbers -->
    <div class="orbit-slide-number">
      <span>1</span> of <span>3</span>
    </div>

    <!-- Timer and Play/Pause Button -->
    <div class="orbit-timer">
      <span></span>
      <div class="orbit-progress"></div>
    </div>
  </div>

  <!-- Bullets -->
  <ol class="orbit-bullets">
    <li data-orbit-slide-number="1"></li>
    <li data-orbit-slide-number="2" class="active"></li>
    <li data-orbit-slide-number="3"></li>
  </ol>

  




  <script src="/bower_components/foundation/js/vendor/jquery.js"></script>
  <script src="/bower_components/foundation/js/foundation.min.js"></script>
  <script src="/js/blog.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
